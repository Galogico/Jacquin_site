<html>
    <head>
        <title>Contato</title>
               <!--Caracter especial-->
            <meta charset="utf-8"/>
       
               <!--Bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

            <link rel="stylesheet" href="../../style.css"/>
            <link rel="stylesheet" href="./contato.css"/>
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-restaurante">
            <div class="container-fluid">
                <img src="../../assets/imagens/logo.jpg"  id="image-navbar">
                <a class ="navbar-brand" href="#">Président</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class = "navbar-brand"  aria-current="page" href="#">Home</a>
                  <a  class ="navbar-brand" href="#">Pratos</a>
                  <a class ="navbar-brand" href="#">Preços</a>
                  <a class ="navbar-brand" href="./pages/contato/contato.html"> Contato</a>
                </div>
              </div>
            </div>
          </nav>

          <!--FORMULÁRIO-->
          <div id="div-form">
          <form id="form-contato">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label title-label">Email de Contato</label>
              <input type="email" class="form-control" placeholder="Digite seu melhor Email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label title-label">Dia e Hora</label>
              <input type="datetime-local" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label title-label">Mesa</label>
                <textarea rows="4" cols="50" placeholder="Prato do Menu..."></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Você concorda com o pedido?</label>
            </div>
            <div id="btn-contato-div">
            <button type="submit" class="btn btn-primary btn-contato">Submit</button>
        </div>
        </form>
          </div>
    </body>
</html>
